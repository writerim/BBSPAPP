<script id="user_table_tpl" type="text/html">
  <table>
    <thead>
      {%if !users.length%}
        <tr>
          <td colspan="10">Нет ни одного пользователя</td>
        </tr>
      {%else%}
        <tr>
          <th></th>
          <th></th>
          <th>Логин</th>
          <th>Группы</th>
          <th>Роли</th>
          <th>Активность</th>
        </tr>
      </thead>
      <tbody>
        {%each(i,user) users%}
          <tr>
            <td>[ / ]&nbsp;</td>
            <td class="delete_user" id="delete_user_${user.get('id')}">[ x ]&nbsp;</td>
            <td>${user.get('login')}</td>
            <td>-</td>
            <td>-</td>
            <td>${user.get('is_active')}</td>
          </tr>
        {%/each%}
      {%/if%}
      <tr>
        <td colspan="10">
          <button>+</button>
        </td>
      </tr>
    </tbody>
  </table>
</script>
