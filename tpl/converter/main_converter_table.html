<script id="main_converter_table_tpl" type="text/html">
  <table>
    {%if converters.length == 0%}
      <tr>
        <td colspan="6">Нет ни одного конвертора</td>
      </tr>
    {%else%}
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Название</th>
          <th>Дочерних</th>
        </tr>
      </thead>
      <tbody>
        {%each(i,pl) converters%}
          <tr>
            <td class="edit_converter" id="main_converter_table__edit_${pl.get('id')}">
              [ / ]&nbsp;
            </td>
            <td class="delete_converter" id="main_converter_table_${pl.get('id')}">
              [ x ]&nbsp;
            </td>
            <td>
              <a href="${pl.getLink()}">${pl.get('title')}</a>
            </td>
          </tr>
        {%/each%}
      </tbody>
    {%/if%}
    <tr>
      <td colspan="6"><button id="add_converter">+</button></td>
    </tr>

  </table>
</script>
